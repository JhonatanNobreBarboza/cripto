<!DOCTYPE html>
<html lang="en">

<head>
    <title>Descriptografar</title>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta http-equiv="Content-Language" content="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Descriptografar | Cripto</title>
</head>

<body>
    <div class="container-fluid text-center">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">

                Critografar
            </a>
        </nav>
        <div class="container-fluid">

            <form method="POST" action="functions.js" id="formulario">
                <div class="container-fluid">
                    <div class="rows">
                        <div class="form-group col-12">
                            <label for="descriptografar">Descriptografar Mensagem</label>
                            <textarea class="form-control descripto" rows="8"></textarea>
                        </div>

                        <div class="input-group col-12">
                            <input type="number" class="form-control chave2" placeholder="Digite a Chave"
                                aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary botaoCri" onclick="descriptografar()"
                                    type="button">Descriptografar</button>
                            </div>

                            <div class="form-group col-12">
                                <label for="resultado">Resultado</label>
                                <textarea class="form-control result" rows="4" readonly></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script type="" src="js/functions.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
