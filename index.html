<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Encripto</title>
  <meta charset="UTF-8">
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Cripto</title>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">

        Critografar e Descriptografar
      </a>
    </nav>
    <div class="container-fluid">

      <form method="POST" action="functions.js">
        <div class="row">
          <div class="form-group col-5">
            <label for="criptografar">Criptografar Mensagem</label>
            <textarea class="form-control cripto" rows="8"></textarea>
          </div>


          <div class="form-group col-5">
            <label for="criptografar">Descriptografar Mensagem</label>
            <textarea class="form-control" id="descripto" rows="8"></textarea>

          </div>
          <div class="input-group col-5">
            <input type="text" class="form-control chave1"placeholder="Digite a Chave"
              aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-primary botaoCri" onclick="criptografar()" type="button">Criptografar</button>
            </div>
          </div>
          <div class="input-group col-5">
            <input type="text" class="form-control" placeholder="Digite a Chave" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button">Descriptografar</button>
            </div>
          </div>          
        </div>
        <div class="row">
          <div class="form-group col-10">
            <label for="resultado">Resultado</label>
            <textarea class="form-control result" rows="4" readonly></textarea>
          </div>
      </form>

    </div>
  </div>
  <script type="" src="js/functions.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
