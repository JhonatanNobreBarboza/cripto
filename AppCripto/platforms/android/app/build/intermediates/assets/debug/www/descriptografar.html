<html lang="en">

<head>
    <title>Encripto</title>
    <meta charset="UTF-8">

    <meta http-equiv="Content-Language" content="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />

    <title>Criptografar | Cripto</title>

<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container-fluid">
                  <h1 class="display-5">Desriptografar Mensagem</h1>
                </div>
              </div>

        <div class="container-fluid">
            <form method="POST" action="functions.js" id="formulario">
                <div class="container-fluid col-12">
                    <div class="row-fluid">
                        
                            <label for="criptografar"></label>

                            <textarea class="form-control descripto" rows="8"></textarea>

                            <div class="input-group row col-12">
                                    <input type="number" class="form-control chave2" placeholder="Digite a Chave"aria-describedby="button-addon2">
                                    <div class="input-group-append">
                                      <button class="btn btn-primary botaoCri" onclick="descriptografar()" type="button" id="button-addon2">Descriptografar</button>
                                    </div>
                                  </div>                           
                        </div>                 
                            
                        </div>

                            <div class="form-group col-12">
                                <label for="resultado">Resultado</label>
                                <textarea class="form-control result" rows="4" readonly></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <a href="index.html" class="link"> << voltar</a>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
